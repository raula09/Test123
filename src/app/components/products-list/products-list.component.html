<div *ngIf="this.productService.products">
  <div class="product-list">
    <div *ngFor="let product of this.productService.products; let i = index" 
         class="product-card" (click)="viewProduct(product._id)">
         <img [src]="product.thumbnail" 
         [ngClass]="{'iphone-image': product.title.includes('iPhone')}" 
         alt="{{ product.title }}" 
         class="product-image" />
    
      <h3>{{ product.title }}</h3>
      <p class="price">Price: {{ product.price.current }} {{ product.price.currency }}</p>
      <p class="rating" style="color: #ff8d55;">â­ Rating: {{ product.rating }}</p>

      <button class="add-to-cart-btn" (click)="addToCart(product)">
        <span class="cart-icon">ğŸ›’</span> Add to Cart
      </button>
    </div>
  </div>
</div>

<ng-template #nothis.productService.products>
  <p>No products available at the moment.</p>
</ng-template>

<div *ngIf="product" class="product-container">
  <!-- Product Title -->
  <h1 class="product-title">{{ product.title }}</h1>

  <!-- Main Product Image (Thumbnail) -->
  <img 
    [src]="selectedImage || product.thumbnail" 
    alt="{{ product.title }}" 
    class="product-thumbnail" 
  />

  <!-- Image Gallery (Fixes Sizes) -->
  <div class="image-gallery">
    <img 
      *ngFor="let img of product.images" 
      [src]="img" 
      alt="Product image" 
      class="product-image" 
      [class.selected]="img === selectedImage"
      (click)="selectedImage = img" 
    />
  </div>

  <!-- Product Details -->
  <div class="product-details">
    <p><strong>Price:</strong> {{ product.price.current }} {{ product.price.currency }}</p>
    <p><strong>Rating:</strong> ‚≠ê {{ product.rating }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    <p><strong>Issue Date:</strong> {{ product.issueDate }}</p>
  </div>

  <!-- Add to Cart Button -->
  <button class="add-to-cart-btn" (click)="addToCart(product)">üõí Add to Cart</button>
</div>
